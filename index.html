<!DOCTYPE html>
<html>
<head>
    <title>Formulario para ingresar usuario</title>
</head>
<body>

<h1>INGRESAR NUEVO USUARIO</h1>
<form action="enviar.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <input type="submit" value="Enviar">
</form>

<h1>BUSCAR POR NOMBRE Y MODIFICAR EMAIL</h1>
<form action="modificar.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombreBuscar" name="nombreBuscar" required><br><br>
    
    <label for="nuevo_email">Nuevo email:</label>
    <input type="email" id="nuevo_email" name="nuevo_email" required><br><br>
    
    <input type="submit" value="Modificar">
</form>

<h1>BUSCAR POR NOMBRE Y ELIMINAR</h1>

<form action="eliminar.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombreEliminar" name="nombreEliminar" required><br><br>
    
    <input type="submit" value="Eliminar">
</form>

</body>
</html>
